<html>
<head>
<title>Fibonaccinumbers</title>
</head>
<body style="text-align:center;background-color:blue">
<h3 style="text-align:center;color:red">Program for Fibonacci numbers</h3>
<p id="fib"></p>
<script type="text/javascript" language="javascript">
var m=prompt("enter the number");
var n=number(m);
var fib="\n 0 \n 1";
var fib3,fib1=0,fib2=1,i=2;
while(i<n)
{
fib3=fib1+fib2;
fib1=fib2;
fib2=fib3;
i++;
fib=fib+"\n"+fib3;
}
alert(n+"fibonacci series are"+fib);
</script>
</body>
</html>
